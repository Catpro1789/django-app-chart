# Global settings
global:
  namespace: django-app

# Image settings (use your minikube registry)
image:
  repository: "192.168.49.2:30500/django-app"
  tag: "latest"
  pullPolicy: IfNotPresent
  pullSecrets:
    - name: regcred

# Application configuration
app:
  replicas: 3
  serviceType: ClusterIP
  port: 8000
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  env:
    DEBUG: "False"
    ALLOWED_HOSTS: "*"

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: django-app.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# PostgreSQL configuration (from Bitnami chart)
postgresql:
  enabled: true
  auth:
    database: "django_app"
    username: "django_user"
    password: "postgres_password_123"
  persistence:
    enabled: true
    size: 5Gi

# Vault configuration (disabled by default)
vault:
  enabled: false
  address: "http://vault.vault.svc.cluster.local:8200"
  secretPath: "secret/data/django-app"

# Monitoring config
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true

# PrometheusRule config
prometheusRule:
  enabled: true

# Fluent Bit / Loki
logging:
  fluentbit:
    enabled: true
    configMapName: "{{ include \"django-app.fullname\" . }}-fluentbit"

# Misc
fullnameOverride: ""
nameOverride: ""

